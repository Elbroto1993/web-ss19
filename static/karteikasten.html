<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--  Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <!-- Bulma -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
    />
    <!-- Import style.css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Title and description -->
    <meta
      name="description"
      content="WebApp um mit Karteikarten zu lernen - WebProgrammierungSS2019"
    />
    <!-- Title and description -->
    <meta
      name="description"
      content="WebApp um mit Karteikarten zu lernen - WebProgrammierungSS2019"
    />
    <title>BrainTrain</title>
  </head>

  <body>
    <!-- Header -->
    <header>
      <a href="index.html" class="logo">
        <img src="logo/Logo.svg" alt="Weisses Logo eines Gehirns" />
        <h3>BrainTrain</h3>
      </a>
      <nav class="burgerNav">
        <button id="mainButton">
          <i class="fas fa-bars"></i>
        </button>
      </nav>
      <div class="login" id="loginField">
        <form class="loginForm">
          <input
            type="text"
            placeholder="Nutzername"
            id="loginUsername"
            class="loginInput"
          />
          <input
            type="password"
            placeholder="Passwort"
            id="loginPassword"
            class="loginInput"
          />
          <input
            type="submit"
            value="Login"
            class="btnYellow"
            id="loginButton"
          />
        </form>
        <a href="register.html" class="registerLink">Registrieren</a>
      </div>
    </header>
    <!-- Sidebar -->
    <div class="main">
      <div class="menuSideBar">
        <ul class="menuList" id="menuList">
          <li class="menuItems">
            <a href="index.html"
              ><img
                src="icons/Home.svg"
                alt=""
                height="30"
                width="30"
              />
              Home</a
            >
          </li>
          <li class="menuItems selectedSidebarItem">
            <a href="karteikasten.html"
              ><img
                src="icons/Karteikasten.svg"
                alt=""
                height="30"
                width="30"
              />Karteikasten<small
                class="karteiZaehler"
                id="indexKastenCounterPublic"
                >0</small
              ></a
            >
          </li>
        </ul>
      </div>
      <!-- Main display -->
      <div class="mainWindow">
        <h1 class="pageName">
          <strong>Karteikasten erstellen / Karteikasten bearbeiten</strong>
        </h1>
        <div class="flex">
          <h3>
            Hier kannst du eine Kartei erstellen oder eine vorhandene nach
            Bedarf bearbeiten.
          </h3>
          <!-- Select options -->
          <div class="flex">
            <select class="karteikastenInputSelect" id="karteikastenInputSelect"
              ><option value="" disabled selected>Sortieren nach...</option
              ><optgroup label="Naturwissenschaften">
                <option value="Biologie">Biologie</option>
                <option value="Chemie">Chemie</option>
                <option value="Elektrotechnik">Elektrotechnik</option>
                <option value="Informatik">Informatik</option>
                <option value="Mathematik">Mathematik</option>
                <option value="Medizin">Medizin</option>
                <option value="Naturkunde">Naturkunde</option>
                <option value="Physik">Physik</option>
                <option value="Sonstiges">Sonstiges</option>
              </optgroup>
              <optgroup label="Sprachen">
                <option value="Chinesisch">Chinesisch</option>
                <option value="Deutsch">Deutsch</option>
                <option value="Englisch">Englisch</option>
                <option value="Französisch">Französisch</option>
                <option value="Griechisch">Griechisch</option>
                <option value="Italienisch">Italienisch</option>
                <option value="Latein">Latein</option>
                <option value="Russisch">Russisch</option>
                <option value="Sonstiges">Sonstiges</option>
              </optgroup>
              <optgroup label="Gesellschaft">
                <option value="Ethik">Ethik</option>
                <option value="Geschichte">Geschichte</option>
                <option value="Literatur">Literatur</option>
                <option value="Musik">Musik</option>
                <option value="Politik">Politik</option>
                <option value="Recht">Recht</option>
                <option value="Soziales">Soziales</option>
                <option value="Sport">Sport</option>
                <option value="Verkehrskunde">Verkehrskunde</option>
                <option value="Sonstiges">Sonstiges</option>
              </optgroup>
              <optgroup label="Wirtschaft">
                <option value="BWL">BWL</option>
                <option value="Finanzen">Finanzen</option>
                <option value="Landwirtschaft">Landwirtschaft</option>
                <option value="Marketing">Marketing</option>
                <option value="VWL">VWL</option>
                <option value="Sonstiges">Sonstiges</option>
              </optgroup>
              <optgroup label="Geisteswissenschaften">
                <option value="Kriminologie">Kriminologie</option>
                <option value="Philosophie">Philosophie</option>
                <option value="Psychologie">Psychologie</option>
                <option value="Pädagogik">Pädagogik</option>
                <option value="Theologie">Theologie</option>
                <option value="Sonstiges">Sonstiges</option>
              </optgroup></select
            >
            <!-- Search bar -->
            <input
              type="text"
              placeholder="Suche"
              class="karteikastenInputSearch"
              id="karteikastenInputSearch"
            />
          </div>
        </div>
        <!-- Kaesten -->
        <div id="kaesten">
          <div>
            <h2 class="karteikastenThemaHeader">
              <strong>Naturwissenschaften</strong>
            </h2>
          </div>
          <div class="flex karteikastenLayout" id="naturwissenschaften"></div>
          <div>
            <h2 class="karteikastenThemaHeader">
              <strong>Sprachen</strong>
            </h2>
          </div>
          <div class="flex karteikastenLayout" id="sprachen"></div>
          <div>
            <h2 class="karteikastenThemaHeader">
              <strong>Wirtschaft</strong>
            </h2>
          </div>
          <div class="flex karteikastenLayout" id="wirtschaft"></div>
          <div>
            <h2 class="karteikastenThemaHeader">
              <strong>Geisteswissenschaften</strong>
            </h2>
          </div>
          <div class="flex karteikastenLayout" id="geisteswissenschaften"></div>
        </div>
      </div>
    </div>
    <script src="js/karteikasten.js"></script>
  </body>
</html>
