<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--  Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <!-- Bulma -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
    />
    <!-- Import style.css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Title and description -->
    <meta
      name="description"
      content="WebApp um mit Karteikarten zu lernen - WebProgrammierungSS2019"
    />
    <title>BrainTrain</title>
  </head>

  <body>
    <!-- Header -->
    <header>
      <a href="index.html" class="logo">
        <img src="logo/Logo.svg" alt="Weisses Logo eines Gehirns" />
        <h3>BrainTrain</h3>
      </a>
      <nav class="burgerNav">
        <button id="mainButton">
          <i class="fas fa-bars"></i>
        </button>
      </nav>
      <!-- Inputfelder zum anmelden/registrieren -->
      <div class="login" id="loginField">
        <form class="loginForm">
          <input
            type="text"
            placeholder="Nutzername"
            id="loginUsername"
            class="loginInput"
          />
          <input
            type="password"
            placeholder="Passwort"
            id="loginPassword"
            class="loginInput"
          />
          <input
            type="submit"
            value="Login"
            class="btnYellow"
            id="loginButton"
          />
        </form>
        <a href="register.html" class="registerLink">Registrieren</a>
      </div>
    </header>
    <!-- Sidebar -->
    <div class="main">
      <div class="menuSideBar">
        <ul class="menuList" id="menuList">
          <li class="menuItems selectedSidebarItem">
            <a href="index.html"
              ><img
                src="icons/Home.svg"
                alt=""
                height="30"
                width="30"
              />
              Home</a
            >
          </li>
          <li class="menuItems">
            <a href="karteikasten.html"
              ><img
                src="icons/Karteikasten.svg"
                alt=""
                height="30"
                width="30"
              />Karteikasten<small
                class="karteiZaehler"
                id="indexKastenCounterPublic"
                >0</small
              ></a
            >
          </li>
        </ul>
      </div>
      <!-- Main display -->
      <div class="mainWindow">
        <section class="hero card">
          <div class="mainWindowContent">
            <h1 class="mainHeader">
              Willkommen bei
              <span class="headerBrainColor">Brain</span
              ><span class="headerTrainColor">Train</span>
            </h1>
            <h2>
              Hier haben sich
              <strong><span id="indexNutzerCounter">0</span> Nutzer</strong>
              angemeldet und zusammen
              <strong
                ><span id="indexKartenCounter">0</span> Lernkarte/n</strong
              >
              in
              <strong
                ><span id="indexKastenCounterAll">0</span> Karteien</strong
              >
              erstellt.
            </h2>
          </div>
        </section>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
